<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Javascript Playground</title>
</head>
<body>
    <header>
        <h1>Welcome to the Javascript Playground</h1>
        <p id="current-date"></p>
        <button id="background-color-change">Change the background of the calculator</button>
    </header>

    <div class="calculator">
        <h1>Online calculator</h1>
        <div class="add-numbers">
            <h1>Add two numbers</h1>
            <p>
                <input id="num-one"> + <input id="num-two"> = <a id="add-sum"></a>
            </p>
        </div>
        <div class="add-numbers">
            <h1>Subtract</h1>
            <p>
                <input id="num-one-sub"> - <input id="num-two-sub"> = <a id="sub-sum"></a>
            </p>
        </div>
        <div class="add-numbers">
            <h1>Multiply</h1>
            <p>
                <input id="num-one-mul"> * <input id="num-two-mul"> = <a id="mul-sum"></a>
            </p>
        </div>
        <div class="add-numbers">
            <h1>Divide</h1>
            <p>
                <input id="num-one-div"> / <input id="num-two-div"> = <a id="div-sum"></a>
            </p>
        </div>
    </div>

    <script src="scripts/calculator.js"></script>
    <script src="scripts/date.js"></script>

</body>
</html>
